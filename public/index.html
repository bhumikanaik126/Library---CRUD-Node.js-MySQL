<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2>ADD AUTHOR</h2>
            <form method="post" action="/addauthor">
                <label for="auth_name">Author name</label>
                <input type="text" name="auth_name" id="auth_name" placeholder="Enter author name" required>
                <br> <br>
                <label for="auth_bio">author bio</label>
                <input type="text" name="auth_bio" id="auth_bio" placeholder="Enter author bio" required>
                <br><br>
                <input type="submit" value="submit">
                <br>
            </form>
        </div>
        <div class="container">
            <h2>Add a book </h2>
            <form method="post" action="/addbook">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="enter titlr of book" required>
                <br><br>
                <label for="auth_id">Author id</label>
                <input type="text" name="auth_id" id="auth_id" placeholder="enter author id " required>
                <br><br>
                <label for="pub_yr">Published year</label>
                <input type="text" name="pub_yr" id="pub_yr" placeholder="enter published year"required>
                <br><br>
                <label for="quantity"> Quantity</label>
                <input type="text" name="quantity" id="quantity" placeholder="enter quantity" required>
                <br><br>
                <input type="submit" value="submit">
                <br><br>
            </form>
        </div>
        <div class="container">
            <h2>Delete book</h2>
            <form method="get" action="/deletebook">
                <label for="id">Book Id</label>
                <input type="text" name="id" id="id" placeholder="enter book id" required>
                <br><br>
                <input type="submit" value="submit">
            </form>
        </div>

        <div class="container">
            <h2>Search book </h2>
            <form method="get" action="/searchbook">
                <label for="id">Book id</label>
                <input type="text" name="id" id="id" placeholder="enter book id" required>
                <input type="submit" value="submit">
            </form>
        </div>

        <div class="container">
            <h2>update quantity </h2>
            <form method="get" action="/updatequantity">
                <label for="id">book id</label>
                <input type="text" name="id" id="id" placeholder="enter book id" required>
                <br> <br>
                <label for="quantity"> new quantity</label>
                <input type="text" name="quantity" id="quantity" placeholder="enter new quantity" required>
                <input type="submit" value="submit">
            </form>

        </div>

        <div class="container">
            <h2>display books</h2>
            <form method="get" action="/displaybooks">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>

</body>
</html>
